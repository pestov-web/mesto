<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <!--  Section Profile-->
      <section class="profile">
        <img src="./images/profile/custo.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button class="button profile__info-edit-button" type="button" aria-label="редактировать"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <!--  Section Places -->
      <section class="places">
        <ul class="places__cards">

        </ul>
      </section>
    </main>
    <!--  footer -->
    <footer class="footer">
      <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--  gallery popup -->
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button class="button popup__close-button" type="button" aria-label="закрыть"></button>
        <img src="./images/places/vlad.jpg" alt="Фото Владивостока" class="popup__image">
        <h2 class="popup__title popup__title_type_image">Владивосток</h2>
      </div>
    </div>
    <!-- edit popup-->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="button popup__close-button" type="button" aria-label="закрыть"></button>
        <form action="#" class="popup__form" name="edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__input" name="name">
          <input type="text" placeholder="Профессия" class="popup__input popup__input_type_prof" name="prof">
          <button class="button popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- add popup -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="button popup__close-button" type="button" aria-label="закрыть"></button>
        <form action="#" class="popup__form" name="add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" placeholder="Название" class="popup__input" name="loc">
          <input type="text" placeholder="Ссылка на картинку" class="popup__input" name="link">
          <button class="button popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- places template-->
    <template class="places-template">
      <li class="places__card">
        <button class="button places__delete-button" type="button" aria-label="Удалить"></button>
        <img src="./images/places/vlad.jpg" alt="Фото Владивостока" class="places__image">
        <div class="places__description">
           <h2 class="places__title">Владивосток</h2>
           <button class="button places__like-button" type="button" aria-label="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>

  </body>

</html>
