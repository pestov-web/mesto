<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <!--  Section Profile-->
    <section class="profile">
      <img src="./images/profile/custo.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
        <button class="button profile__info-edit-button"></button>
        <p class="profile__info-subtitle">Исследователь океана</p>
      </div>
      <button class="button profile__add-button"></button>
    </section>
    <!--  Section Places -->
    <section class="places">
      <ul class="places__cards">
        <li class="places__card">
          <img src="./images/places/vlad.jpg" alt="Фото Владивостока" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Владивосток</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/places/voronej.jpg" alt="Вото Воронежа" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Воронеж</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/places/sanya.jpg" alt="Фото города Санья" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Санья</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/places/saha.jpg" alt="Фото Южно-Сахалинска" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Южно-Сахалинск</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/places/dalas.jpg" alt="Фото Дальнегорска" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Дальнегорск</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
        <li class="places__card">
          <img src="./images/places/rudnaya.jpg" alt="Фото поселка Рудная пристань" class="places__image">
          <div class="places__discription">
            <h2 class="places__title">Рудная пристань</h2>
            <button class="button places__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__form-cover">
        <button class="button popup__close-button"></button>
        <form action="" class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-name">
          <input type="text" placeholder="Исследователь океана" class="popup__input-prof">
          <button class="button popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
