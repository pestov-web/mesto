<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <!--  Section Profile-->
      <section class="profile">
        <img
          src="<%=require('./images/profile/custo.jpg')%>"
          alt="Аватар пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button
            class="button profile__info-edit-button"
            type="button"
            aria-label="редактировать"
          ></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button
          class="button profile__add-button"
          type="button"
          aria-label="добавить"
        ></button>
      </section>
      <!--  Section Places -->
      <section class="places">
        <ul class="places__cards"></ul>
      </section>
    </main>
    <!--  footer -->
    <footer class="footer">
      <p class="footer__copy">&copy; 2021 Mesto Russia</p>
    </footer>
    <!--  gallery popup -->
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button
          class="button popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <img
          src="../images/places/vlad.jpg"
          alt="Владивосток"
          class="popup__image"
        />
        <h2 class="popup__title popup__title_type_image">Владивосток</h2>
      </div>
    </div>
    <!-- edit popup-->
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          class="button popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form action="#" class="popup__form" name="edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
            id="input-name"
            name="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" id="input-name-error"></span>
          <input
            type="text"
            placeholder="Профессия"
            class="popup__input popup__input_type_prof"
            id="input-prof"
            name="prof"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error" id="input-prof-error"></span>
          <button class="button popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- add popup -->
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="button popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
        <form action="#" class="popup__form" name="add" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            class="popup__input popup__input_type_loc"
            id="input-loc"
            name="loc"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error" id="input-loc-error"></span>
          <input
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
            id="input-link"
            name="link"
            required
          />
          <span class="popup__error" id="input-link-error"></span>
          <button class="button popup__submit-button" type="submit">
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- places template-->
    <template class="places-template">
      <li class="places__card">
        <button
          class="button places__delete-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <img
          src="../images/places/vlad.jpg"
          alt="Владивосток"
          class="places__image"
        />
        <div class="places__description">
          <h2 class="places__title">Владивосток</h2>
          <button
            class="button places__like-button"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
